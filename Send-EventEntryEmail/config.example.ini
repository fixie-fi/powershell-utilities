[Event]
LogName = "Application"
Source = "TestEvent"
EntryType = "Information"
ID = 11
Newest = 10

[Mail]
Template = "email_template.html"
From = "from@example.dom"
To = "to@example.dom"
Subject = "Event Log Message from "

[Smtp]
Server = "smtp.server.dom"
Port = 587
EnableSsl = true
UserName = "smtp-user@example.com"
Password = Saved as (ConvertFrom-SecureString -SecureString $Password)
